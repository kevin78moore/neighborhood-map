<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div align="middle">
    <h1>Simi Valley, CA</h1>
    </div>
    <div align="left">
	<div class="search" id="search">
	  <input class="search-box" id="search-box" data-bind="textInput: searchTerm, valueUpdate: 'afterkeydown'" />
	</div>
	</div>
	  <div class="app" id="app">
      <div class="list" id="list">
	    <ul class="results" id="results" data-bind="foreach: filteredList">
		  <li class="place" id="place" data-bind="text: name, click: bounce"></li>
		</ul>
	  </div>
		<div class="map" id="map">If you can read this, Google Maps has not been loaded properly.</div>
	  </div>

      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB-MB4Y9YLT2vwkZ0kLFhGwrzK42kDR_c&callback=startApp&libraries=places" onerror="errorHandling()"></script>
      <script src="js/jquery.js"></script>
      <script src="js/knockout.js"></script>
      <script src="js/app.js"></script>

  </body>
</html>
